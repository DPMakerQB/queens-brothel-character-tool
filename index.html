<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Queen's Brothel Character Tool</title>
</head>
<body>
<div class="container p-2">
    <h1 class="display-4">Queen's Brothel Character Tool</h1>
    <hr/>
    <div class="row g-2">
        <div class="col-12">
            <p>
                Upload a .PSD file.
            </p>
        </div>
        <div class="col-4">
            <button type="button" id="openFileBtn">Open a File</button>
        </div>
        <div class="col-8">
            <div class="spinner-border invisible" role="status" id="spinner">
                <span class="visually-hidden">Exporting...</span>
            </div>
        </div>
    </div>
    <hr/>
    <div class="row g-2">
        <div class="col-12">
            Logs:
        </div>
        <div class="col-12">
            <textarea class="form-control" id="logs" rows="10"></textarea>
        </div>
    </div>
</div>
</body>
<script src="js/renderer.js"></script>
</html>
