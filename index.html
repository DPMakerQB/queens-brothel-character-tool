<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';"/>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/bootstrap.bundle.min.js"></script>
    <title>Queen's Brothel Character Tool</title>
</head>
<body>
<div class="container p-2">
    <h1 class="display-4">Queen's Brothel Character Tool</h1>
    <hr/>
    <div class="row g-2">
        <div class="col-12">
            <p>
                Upload a .PSD file.
            </p>
        </div>
        <div class="col-4">
            <button class="btn btn-primary" type="button" id="openFileBtn">Open a File</button>
        </div>
        <div class="col-8">
            <span id="filePath"></span>
        </div>
        <div class="col-12">
            <button class="btn btn-primary" type="button" id="openOutputFolder">Open Output Folder</button>
        </div>
    </div>
    <hr/>
    <div class="row g-2 invisible" id="exportMenu">
        <div class="col-12">
            <button class="btn btn-primary" type="button" id="exportBtn">Export All Outfits</button>
        </div>
        <div class="col-12">
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                    Export Outfit
                </button>
                <ul class="dropdown-menu overflow-auto" id="outfitMenu" style="max-height: 200px">
                    <li>
                        <button class="dropdown-item" type="button">Action</button>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="row g-1">
        <div class="col">
            <div class="spinner-border invisible" role="status" id="spinner">
                <span class="visually-hidden">Exporting...</span>
            </div>
        </div>
    </div>
    <hr/>
    <div class="row g-2">
        <div class="col-12">
            Logs:
        </div>
        <div class="col-12">
            <textarea class="form-control" id="logs" rows="10"></textarea>
        </div>
    </div>
</div>
</body>
<script src="js/renderer.js"></script>
</html>
